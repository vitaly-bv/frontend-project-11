<html>
  <head>
    <title>RSS aggregator</title>
  </head>
  <body class="d-flex flex-column min-vh-100">
   <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modal" aria-hidden="true">
      <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer">
              <a class="btn btn-primary full-article" href="#" role="button" target="_blank" rel="noopener noreferrer"></a>
              <button type="button" class="btn btn-secondary" data-dismiss="modal"></button>
            </div>
          </div>
      </div>
   </div>

    <main class="flex-grow-1">
      <section class="container-fluid bg-dark p-5">
        <div class="row">
          <div class="col-md-10 col-lg-8 mx-auto text-white">
            <div class="dropdown float-right">
              <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" id="lngDropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">ru</button>
              <div id="lngDropdownMenu" class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">en</a>
                <a class="dropdown-item" href="#">ru</a>
              </div>
            </div>
            <h1 class="display-3 main-heading">RSS агрегатор</h1>
            <p class="lead">Начните читать RSS сегодня! Это легко, это красиво.</p>
            <form action="" class="rss-form">
              <div class="form-row">
                <div class="col">
                  <input autofocus required name="url" aria-label="url" class="form-control form-control-lg w-100"
                    placeholder="ссылка RSS">
                </div>
                <div class="col-auto">
                  <button type="submit" aria-label="add" class="btn btn-lg btn-primary px-sm-5">Добавить</button>
                </div>
              </div>
            </form>
            <p class="text-muted my-1 example-link">Пример: http://feeds.bbci.co.uk/news/world/rss.xml</p>
            <div class="feedback"></div>
          </div>
        </div>
      </section>      
      <section class="container-fluid p-5">
        <div class="row">
          <div class="col-md-10 col-lg-8 mx-auto feeds"></div>
        </div>
        <div class="row">
          <div class="col-md-10 col-lg-8 mx-auto posts"></div>
        </div>
      </section>
    </main>
  </body>
</html>
